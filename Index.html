<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monte's Sales portal for Struts</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>
    <nav class="breadcrumb">
        <span class="breadcrumb-item active">Home</span>
        <a class="breadcrumb-item" href="Cart.html">View Cart</a>
    </nav>
    <h1 class="bg-primary text-center">Monte's Sales portal for Struts</h1>
    <p class="bg-danger text-center">This is just a test site. All the images are property of their owners.</p>
    <div class="row bg-info" id="productsDiv"></div>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            $.getJSON("JSON/products.json", function (result) {
                if (result.hasOwnProperty('Products')) {
                    for (var i = 0; i < result.Products.length; i++) {
                        $("#productsDiv").append('<div class="col-sm-2">' +
                            '<div class="thumbnail text-center" >' +
                            '<a href="Product.html?Id=' + result.Products[i].Product.Number + '">' +
                            '<img src="/images/' + result.Products[i].Product.ImageUrl + '" alt="' + result.Products[i].Product.Name + '" style="width:200px;height:200px">' +
                            '<div class="caption">' +
                            '<p>' + result.Products[i].Product.Name + '</p>' +
                            '<p>$' + result.Products[i].Product.Price.toFixed(2) + '</p>' +
                            '</div></a></div></div >');
                    }
                }
            });
        });
    </script>
</body>
</html>
